<!-- This html file contains all the HTML tags related to <form> -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <!-- <form oninput="result.value = parseInt(number1.value) + parseInt(number2.value)"> -->
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="bio">Biography:</label>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <optgroup label="North America">
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                </optgroup>
                <optgroup label="Europe">
                    <option value="uk">UK</option>
                    <option value="germany">Germany</option>
                </optgroup>
            </select><br><br>

            <label for="city">City:</label>
            <input list="cities" id="city" name="city">
            <datalist id="cities">
                <option value="New York">
                <option value="Los Angeles">
                <option value="Toronto">
                <option value="London">
                <option value="Berlin">
            </datalist><br><br>

            <button type="submit">Submit</button>
        </fieldset>

        <fieldset>
            <legend>Calculator (Demo)</legend>

            <label for="number1">Number 1:</label>
            <input type="number" id="number1" name="number1" required><br><br>

            <label for="number2">Number 2:</label>
            <input type="number" id="number2" name="number2" required><br><br>

            <label for="result">Result:</label>
            <output id="result" name="result">The result will appear here when JS is added</output>
        </fieldset>
    </form>
</body>

</html>
